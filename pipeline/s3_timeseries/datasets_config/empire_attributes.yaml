    summary:  This dataset contains observations to support further understanding of metocean conditions off the coast of New York. Data is collected from a floating wave buoy and the dataset includes  measurements of sea temperature, conductivity, current speed, current direction, wave height, wave direction, and wave period, air temperature, atmospheric pressure, relative humidity, visibility, surface wind speed,  surface wind direction, and surface wind gust.

